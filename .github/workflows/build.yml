name: Securely Build

on: 
  push:
    branches:
      - "main"

jobs:
  run-build-actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
      - run: npm ci

      - name: Build the project
      - run: npm run build
